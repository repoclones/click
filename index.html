<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Front Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS for the animated gradient background */
        body {
            background: linear-gradient(90deg, rgba(0,0,0,1) 0%, rgba(60,60,60,1) 50%, rgba(0,0,0,1) 100%);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center mt-5">
                <h1 class="display-3" style="color: #ffffff" id="slidingTitle">neurosama.click</h1>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
    <div class="col-md-3 text-center game-icon" style="display: none;">
        <img src="game_icon1.png" alt="Game Icon 1" width="256" height="256">
    </div>
    <div class="col-md-3 text-center game-icon" style="display: none;">
        <img src="game_icon2.png" alt="Game Icon 2" width="256" height="256">
    </div>
    <div class="col-md-3 text-center game-icon" style="display: none;">
        <img src="game_icon3.png" alt="Game Icon 3" width="256" height="256">
    </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
// Sliding title animation
            floatTitleLetters($('#slidingTitle'));

        

        // Function for floating title letters
        function floatTitleLetters(element) {
            element.css('position', 'relative');
            setInterval(function() {
                element.animate({ top: '10px' }, 1000, 'swing').animate({ top: '0' }, 1000, 'swing');
            }, 2000);
        };
        $(document).ready(function() {
            
    


            // Game icons pop up one by one
            $('.game-icon').each(function(index) {
                $(this).delay(500 * index).fadeIn(1000);
            });
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
